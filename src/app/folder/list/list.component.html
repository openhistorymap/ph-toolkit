<mat-toolbar color="primary">
  <button mat-icon-button (click)="infoside.toggle()  ">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">{{title}}</span>
  <span class="spacer"></span>

  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">Marco Montanari</button>
  <!--<button mat-icon-button (click)="chatside.toggle()  "><mat-icon matBadge="15" matBadgeColor="warn">chat</mat-icon></button>-->

</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/auth/user">Profile</button>
  <button mat-menu-item>Logout</button>
</mat-menu>

<mat-sidenav-container class="example-container">
    <mat-sidenav class="sidechat" #infoside mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/folder/new">New Folder</a>
        </mat-nav-list>
    </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar>
        <button mat-icon-button>add</button>
        <span class="spacer"></span>
        <button mat-icon-button>filter</button>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let folder of folders" routerLink="./{{folder.id}}">
        <h3 matLine><i *ngIf="folder.visibility === 'private'" class="fa fa-fw fa-lock"></i>
        <i *ngIf="folder.visibility !== 'private'" class="fa fa-fw fa-globe"></i>
        <i *ngIf="folder.mode === 'single'" class="fa fa-fw fa-user"></i>
        <i *ngIf="folder.mode === 'group'" class="fa fa-fw fa-user-friends"></i>
        {{folder.name}}</h3>
        <span matLine>{{folder.created}}</span>
        <span matLine>{{folder.area}}</span>
        
        
      </mat-list-item>
    </mat-list>
  </mat-sidenav-content>
</mat-sidenav-container>
